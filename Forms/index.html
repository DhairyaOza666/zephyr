<body>
  <section>
        <form name="myForm">
           <pre>
               <div id="ok">
                <label style="font-family: arial;">Email Id :      </label>

              </div>
              <div id="ok">
                  <label style="font-family: arial;">Full Name :   </label>

              </div>

              </div>

           </pre> 
        </form>
