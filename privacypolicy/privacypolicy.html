<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   

    <link rel="stylesheet" href="privacypolicycss.css">

    <script>
        $(document).ready(function(){
          $("h2").click(function(){
            $("p").fadeIn(2);
            $("p").slideUp("slow");
            $("p").slideDown("fast");
            $("p").css("display", "flex");
            $("p").css("text-justify", "inter-word");
          });
        });
        </script>

</head>
<body>
    
    <section>

      <div class = "content">
        <h2>Privacy policy</h2>
        <span></span>
        <p id="initial" style="display: none; font-size: 20px;">
          Our Privacy Policy describes how we collect, use, and share your personal data. 
          In addition to this Privacy Policy, we provide data and privacy information embedded in our products and certain features that ask to use your personal information.
        </p>
    </div>

        <div class = "image">
           <img src="logocropped.png">
        </div>
    </section><br><br>


</body>
</html>
